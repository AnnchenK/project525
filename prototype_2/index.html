<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link href="styles/style.css" rel="stylesheet" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Prototype Project525</title>

        <script type="text/javascript" src="https://docs.opencv.org/4.5.1/opencv.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
        <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
        <script src="scripts/metrics.js"></script>
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <div id="camera">
            <div id="snap">
                <img id="img" class="img_initial" />
            </div>
        </div>
        <div align="center">
        <input type="button" value="startCam" onclick="startCam()">
        <input id="timing" type="textfield" value="6" onchange="settiming()">
        <input id="info" type="textbox" value="Интервал: 6 секунд" disabled="disabled">
        <input type="file" id="drop" onchange="videoplayer()" multiple accept="video/*">
        <input type="button" value="Сброс" onclick="location.reload()">
      </div>
        <div id="buttns"></div>
        <div id="table"></div>
    </body>
</html>
