<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="startCam()">
    <div id='camera'>
        <div id='snaps1'>
            <img id="img1" class='img_initial'>
            <p id='c1' class='display_none'></p>
            <img id="img2" class='img_initial'>
            <p id='c2' class='display_none'></p>
        </div>
        <div id='snaps2'>
            <img id="img3" class='img_initial'>
            <p id='c3' class='display_none'></p>
            <img id="img4" class='img_initial'>
            <p id='c4' class='display_none'></p>
        </div>
    </div>
    <div id='buttns'></div>
    <div id='table'></div>
    <div id='legend'>
        <p>mse - среднеквадратичная ошибка</p>
        <p>rmse - корень из среднеквадратичной ошибки</p>
        <p>snr - отношение сигнала к шуму</p>
        <p>psnr - пиковое отношение сигнала к шуму</p>
        <p>ssim - метод структурного сходства</p>
        <p>brithness - яркость по уровням (0-7)</p>
    </div>
